<div class="contenedor">
<h1>Editar Tipo</h1>

<form class="mx-auto" #form="ngForm" (ngSubmit)="edit()">

  <p class="id-tipo">ID: {{tipo.id}}</p>
  <div class="mb-3">
    <label for="tipo">TIPO*</label>
    <input id="tipo" type="text" name="tipo" required class="form-control" autocomplete="off" style="text-transform: uppercase" [(ngModel)]="tipo.nombre">
  </div>

  <div class="mb-3">
    <label class="label-check" for="tipo">ACTIVO</label>
    <input id="tipo" type="checkbox" name="activo"  class="form-check-input" autocomplete="off" [(ngModel)]="tipo.activo">
  </div>
<div class="contenedor-boton">
  <button type="submit" class="btn btn-md btn-primary" [disabled]="form.invalid">Modificar</button>
</div>






</form>







</div>
