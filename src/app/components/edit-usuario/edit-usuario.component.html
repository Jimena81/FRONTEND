<div class="contenedor">
  <h1>Editar Usuario</h1>

  <app-preloader *ngIf="!cargaCompletada"></app-preloader>

  <form  *ngIf="cargaCompletada" class="mx-auto" #form="ngForm" (ngSubmit)="edit()" [formGroup]="registerForm">

      <p class="id-tipo">ID: {{usuario.id}}</p>

      <div class="mb-3">
          <label class= "label-check" for="activo">ACTIVO</label>
          <input id="activo" type="checkbox" name="activo"  class="form-check-input" autocomplete="off" formControlName="elActivo">
      </div>


      <div class="mb-3">

          <label for="email">EMAIL*</label>
          <input id="email" type="email" name="email" [class.is-invalid]="registerForm.get('elEmail')?.invalid && registerForm.get('elEmail')?.touched" class="form-control" formControlName="elEmail" autocomplete="off">
      </div>


<!--         <div class="mb-3">

          <label for="password">PASSWORD*</label>
          <input id="password" type="password" name="password"  [class.is-invalid]="registerForm.get('elPassword')?.invalid && registerForm.get('elPassword')?.touched" class="form-control" formControlName="elPassword" autocomplete="off">

      </div> -->


      <div class="mb-3">

          <label for="usuario">USUARIO*</label>
          <input id="usuario" type="text" name="user" [class.is-invalid]="registerForm.get('elUsuario')?.invalid && registerForm.get('elUsuario')?.touched" class="form-control" formControlName="elUsuario" autocomplete="off">

      </div>




      <div class="contenedor-boton">

          <button type="submit"class="btn btn-md btn-primary" [disabled]="form.invalid">Modificar</button>

      </div>


  </form>


</div>
